<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="axios.min.js"></script>
    <title>Restaurant</title>
</head>
<body>

    

    

    <!--FORM-->
    <form>
        <div class="lastName">
          <label2 for="lastName">Last Name</label2>
          <input type="lastName" class="form-control2" id="examplelastName" placeholder="Your Last Name">
        </div>
        </div>

        <div class="form-firstName">
          <label for="firstName">First Name</label>
          <input type="firstName" class="form-control2" id="exampleFirstName" placeholder="Your First Name">
        </div>

        <div class="form-partySize">
            <label for="numberInParty">Size of Party</label>
            <input type="numberInParty" class="form-control2" id="exampleNumber" placeholder="Size of Party">
            <small id="resHelp" class="form-text text-muted">Party sizes over 50 people will need to reserve the banquet room. Thank you!</small>
        </div>
        </div>

        <button id="submit" type="Submit" class="btn btn-primary ml-40">Submit</button>
        <button id="review" type="ReviewBooking" class=" btn btn-primary ml-40">Review Booking</button>
      </form>

      <img src="images/icon.jpg" alt="restIcon">


</body>
